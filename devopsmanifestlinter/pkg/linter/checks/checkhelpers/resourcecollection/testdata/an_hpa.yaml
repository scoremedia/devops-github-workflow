apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: concierge-core-autoscaler
  namespace: default
spec:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 30
        type: Pods
        value: 5
      - periodSeconds: 30
        type: Percent
        value: 50
      stabilizationWindowSeconds: 120
    scaleUp:
      policies:
      - periodSeconds: 60
        type: Pods
        value: 5
      - periodSeconds: 60
        type: Percent
        value: 30
      stabilizationWindowSeconds: 90
  maxReplicas: 5
  minReplicas: 4
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: concierge-core
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
